<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="index.js" defer></script>
    <link id="theme" rel="stylesheet"  type="text/css" href="lightmode.css">

        
</head>
<body>
    <div class="dark">    <label class="switch">
        <input type="checkbox" name="toggleTheme" id="toggleTheme">
        <span class="slider round"></span>
        </label>Darkmode</div>
    <h1>Ankademins Quiz!</h1>
    <div id="quizContainer">   
        <div id="questionContainer" class="questionContainer">  
            Quizzet kommer bestå av 10 frågor    
        </div>
        <div class="btnContainer" id="buttonContainer">
            <button type="submit" id="previousButton" class="previousButton" align="center">Tidigare fråga</button>
            <button type="submit" id="startButton" class="button" align="center">Start Quiz</button>
            <button type="submit" id="nextButton" class="nextButton" align="center">Nästa fråga</button>
        </div>
    </div>

    
    
    
</body>
